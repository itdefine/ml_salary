<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salary Predictions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Salary Predictions</h1>
</div>


<div class="container">
  
  <div class="row">
      <div class="offset-md-4 col-md-4">
        <form action="{{ url_for('predict') }}" method="post" >
          <input class="form-control py-2 my-2" type="text" name="experience" placeholder="Experience">
          <input class="form-control py-2 my-2"  type="text" name="test_score" placeholder="Test Score">
          <input class="form-control py-2 my-2"  type="text" name="interview_score" placeholder="Interview Score">

          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block w-25"> Submit</button>
          </div>
        </form>

        <h3 class="text-success">{{predictions}}</h3>
      </div>
    </div>
</div>
</body>
</html>
